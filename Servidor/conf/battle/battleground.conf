//--------------------------------------------------------------
// Arquivo de configuração de batalha rAthena
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Feito em inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é uma chave de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: O valor está em porcentagens (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
// assume tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Ajustes de dano corpo a corpo (não habilidades) para mapas de campo de batalha (Nota 2)
bg_short_attack_damage_rate: 80

// Ajustes de dano à distância (não habilidades) para mapas de campo de batalha (Nota 2)
bg_long_attack_damage_rate: 80

// Ajustes de dano de habilidades de armas para mapas de campo de batalha (Nota 2)
bg_weapon_attack_damage_rate: 60

// Ajustes de dano de habilidades mágicas para mapas de campo de batalha (Nota 2)
bg_magic_attack_damage_rate: 60

// Ajustes de dano de habilidades diversas para mapas de campo de batalha (Nota 2)
bg_misc_attack_damage_rate: 60

// Penalidade de fuga em terrenos BG.
// NOTA: É %, não absoluto, então 20 é -20% do seu total de fuga
bg_flee_penalty: 20

// Intervalo antes de atualizar o mapa bg-member mini-dots (milissegundos)
bg_update_interval: 1000

// Antes de um jogador ser teletransportado para um campo de batalha a partir da fila de campos de batalha,
// verifique se o mapa atual do jogador tem MF_NOWARP.
bgqueue_nowarp_mapflag: no
